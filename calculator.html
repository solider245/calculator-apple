<!DOCTYPE html>
<html>

<head>
  <title>仿苹果计算器</title>
  <style>
    body {
      font-family: "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: #000;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-rows: auto 1fr auto;
      /* 对齐：使用 grid 布局 */
      max-width: 400px;
      /* 限制最大宽度 */
    }

    .history {
      background-color: #1c1c1c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      /* 允许纵向滚动 */
      max-height: 150px;
      /* 限制最大高度 */
    }

    .history p {
      font-size: 14px;
      color: #fff;
      margin: 5px 0;
      text-align: right;
    }

    .display {
      background-color: #1c1c1c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: right;
      /* 对齐：文字右对齐 */
    }

    .display p {
      font-size: 36px;
      color: #fff;
      margin: 0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
    }

    button {
      background-color: #505050;
      border: none;
      border-radius: 5px;
      padding: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
      /* 对齐：文字居中 */
    }

    button:hover {
      background-color: #666;
    }

    button.operator {
      background-color: #f09300;
      color: #fff;
    }

    button.operator:hover {
      background-color: #f7a72a;
    }

    button.clear {
      background-color: #d4d4d2;
      color: #000;
    }

    button.clear:hover {
      background-color: #e5e5e5;
    }

    button.equals {
      background-color: #f09300;
      color: #fff;
    }

    button.equals:hover {
      background-color: #f7a72a;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="history" id="history">
      </div>
    <div class="display">
      <p id="result">0</p>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="appendNumber('+/-')">+/-</button>
      <button onclick="appendNumber('%')">%</button>
      <button class="operator" onclick="appendNumber('/')">÷</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendNumber('*')">×</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendNumber('-')">-</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendNumber('+')">+</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let history = [];

    function updateDisplay() {
      document.getElementById('result').textContent = currentInput;
    }

    function updateHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = ''; // 清空历史记录

      history.forEach(item => {
        const p = document.createElement('p');
        p.textContent = item;
        historyDiv.appendChild(p);
      });
    }

    function appendNumber(number) {
      if (currentInput === '0' && number !== '.' && number !== '+/-' && number !== '%') {
        currentInput = number;
      } else if (number === '+/-') {
        currentInput = (parseFloat(currentInput) * -1).toString();
      } else if (number === '%') {
        currentInput = (parseFloat(currentInput) / 100).toString();
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '0';
      updateDisplay();
    }

    function calculate() {
      try {
        const result = eval(currentInput).toString();
        history.push(`${currentInput} = ${result}`); // 添加到历史记录
        currentInput = result;
        updateDisplay();
        updateHistory();
      } catch (error) {
        currentInput = 'Error';
        updateDisplay();
      }
    }
  </script>
</body>

</html>
