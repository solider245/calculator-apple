<!DOCTYPE html>
<html>
<head>
  <title>小米计算器</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .display {
      background-color: #eee;
      padding: 20px;
      text-align: right;
      font-size: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
    }

    button {
      background-color: #f5f5f5;
      border: none;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .operator {
      background-color: #fafafa;
      color: #333;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button class="operator" data-action="clear">C</button>
      <button class="operator" data-action="sign">+/-</button>
      <button class="operator" data-action="percent">%</button>
      <button class="operator" data-action="divide">/</button>
      <button class="digit" data-value="7">7</button>
      <button class="digit" data-value="8">8</button>
      <button class="digit" data-value="9">9</button>
      <button class="operator" data-action="multiply">x</button>
      <button class="digit" data-value="4">4</button>
      <button class="digit" data-value="5">5</button>
      <button class="digit" data-value="6">6</button>
      <button class="operator" data-action="subtract">-</button>
      <button class="digit" data-value="1">1</button>
      <button class="digit" data-value="2">2</button>
      <button class="digit" data-value="3">3</button>
      <button class="operator" data-action="add">+</button>
      <button class="digit zero" data-value="0">0</button>
      <button class="digit" data-action="decimal">.</button>
      <button class="operator" data-action="calculate">=</button>
    </div>
  </div>

  <script>
    const display = document.querySelector('.display');
    const buttons = document.querySelectorAll('button');

    let currentInput = '';
    let previousInput = '';
    let currentOperator = null;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.dataset.value;
        const action = button.dataset.action;

        if (value) {
          handleDigit(value);
        } else if (action) {
          handleOperator(action);
        }
      });
    });

    function handleDigit(digit) {
      currentInput += digit;
      updateDisplay();
    }

    function handleOperator(operator) {
      if (operator === 'clear') {
        clearCalculator();
      } else if (operator === 'sign') {
        toggleSign();
      } else if (operator === 'percent') {
        calculatePercentage();
      } else if (operator === 'decimal') {
        addDecimal();
      } else if (currentInput !== '' && previousInput !== '') {
        calculate();
        currentOperator = operator;
      } else {
        currentOperator = operator;
        previousInput = currentInput;
        currentInput = '';
      }
    }

    function calculate() {
      const num1 = parseFloat(previousInput);
      const num2 = parseFloat(currentInput);

      switch (currentOperator) {
        case 'add':
          currentInput = (num1 + num2).toString();
          break;
        case 'subtract':
          currentInput = (num1 - num2).toString();
          break;
        case 'multiply':
          currentInput = (num1 * num2).toString();
          break;
        case 'divide':
          currentInput = (num1 / num2).toString();
          break;
      }

      previousInput = '';
      currentOperator = null;
      updateDisplay();
    }

    function clearCalculator() {
      currentInput = '';
      previousInput = '';
      currentOperator = null;
      updateDisplay();
    }

    function toggleSign() {
      currentInput = (parseFloat(currentInput) * -1).toString();
      updateDisplay();
    }

    function calculatePercentage() {
      currentInput = (parseFloat(currentInput) / 100).toString();
      updateDisplay();
    }

    function addDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function updateDisplay() {
      display.textContent = currentInput;
    }
  </script>
</body>
</html>
